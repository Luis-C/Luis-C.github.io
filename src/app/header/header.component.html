<mat-toolbar color="primary">
  <nav mat-tab-nav-bar backgroundColor="primary" color="accent">
    <a
      mat-tab-link
      *ngFor="let link of navLinks"
      [routerLink]="link.path"
      routerLinkActive
      #rla="routerLinkActive"
      [active]="rla.isActive"
    >
      {{ link.label }}
    </a>
  </nav>
  <button mat-flat-button color="accent">
    Download Resume
  </button>
</mat-toolbar>
