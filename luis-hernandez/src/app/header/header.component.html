<mat-toolbar class="header" color="primary">
  <nav mat-tab-nav-bar color="accent">
    <a
      mat-tab-link
      *ngFor="let link of navLinks"
      [routerLink]="link.path"
      routerLinkActive
      #rla="routerLinkActive"
      [active]="rla.isActive"
    >
      {{ link.label }}
    </a>
  </nav>
  <span class="spacer"></span>
  <a mat-flat-button color="accent" href="assets/documents/Resume_Online_Luis_H.pdf" target="_blank">
    <mat-icon>visibility</mat-icon> Resume
  </a>
</mat-toolbar>
