<mat-toolbar class="header" color="primary">
  <nav mat-tab-nav-bar color="accent">
    <a
      mat-tab-link
      *ngFor="let link of navLinks"
      [routerLink]="link.path"
      routerLinkActive
      #rla="routerLinkActive"
      [active]="rla.isActive"
    >
      {{ link.label }}
    </a>
  </nav>
  <span class="spacer"></span>
  <a
    mat-flat-button
    color="accent"
    href="https://drive.google.com/open?id=1lYAr1FHSi0Fh0gX4MhRFFBFPemlKZ56m"
    target="_blank"
  >
    <mat-icon>visibility</mat-icon> Resume
  </a>
</mat-toolbar>
